    <body>
        <div id="game"></div>

    <script >
        window.onload = (ev) => {     
        console.log("Starting...");
        window.game = new Game(
            20,
            20,
            "game",
            mainCycle
        );

        document.body.onkeydown = function(event) {
            if (event.repeat) {
              return;
            }
            keyPressed(event.key);
            event.preventDefault();
        }
        document.body.onkeyup = function(event) {
            if (event.repeat) {
              return;
            }
            keyReleased(event.key);
            event.preventDefault();
        }
    }
    </script>
    
</html>
